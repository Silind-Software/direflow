name: test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
        browser: chrome
    
    - name: Prepare
      run: |
        sudo apt-get install lsof

    - name: Install
      run: |
        npm run clean:all
        npm run install:all
        
    - name: Build
      run: |
        npm run build:all

    - name: Test
      run: |
        npm run test

    - name: Integration Test
      run: |
        npm run cypress:test
